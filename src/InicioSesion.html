<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Página para iniciar sesión">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión</title>
    <link rel="icon" type="image/ico" href="images/Logo.png">
    <link rel="stylesheet" href="css/InicioSesion.css">
</head>
<body>
    <main>
        <div class="row">
            <div class="column">
                <a href="index.html"><img class="logo" src="images/Logo.png" alt="EcoLang Logo"></a>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad sed sapiente ipsa nesciunt iusto voluptatum assumenda, 
                    temporibus tenetur placeat animi fugiat mollitia ratione, fugit libero at. Illum, dicta odio. Temporibus.</p>
            </div>
            <div class="column">
                <h1>Iniciar Sesión</h1>
                <div class="login">
                    <form action="">
                        <input type="text" placeholder="Correo" name="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
                        <input type="password" placeholder="Contraseña" name="password">
                        <button type="submit">Iniciar Sesión</button>
                    </form>
                    <a href="index.html"><button>Cancelar</button></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
